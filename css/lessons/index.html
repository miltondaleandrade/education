<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>CSS Typography</h1>
</header>
<main>
    <header>
        <h1>Lists</h1>
    </header>
    <section id="ordered">
        <h2>Ordered</h2>
        <ol>
            <li>Option 1.</li>
            <li>Option 2.</li>
            <li>Option 3.</li>
            <li>Option 4.</li>
        </ol>
    </section>
    <section id="unordered">
        <h2>Unordered</h2>
        <ul>
            <li>Something.</li>
            <li>Another shit.</li>
            <li>Something different.</li>
            <li>No idea.</li>
        </ul>
    </section>
</main>
</body>
</html>
